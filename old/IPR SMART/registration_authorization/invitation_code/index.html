<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>РЕГИСТРАЦИЯ В IPR SMART</title>

<body>

        <div class="container py-5">
            <div class="d-flex justify-content-center">

                    <form action="#" class="pt-3 d-flex flex-column gap-3">

                        </div>

                        <div class="col">
                            <div class="row justify-content-between align-items-center">
                                <div class="col-lg-6">
                                    <a href="#" class="fw-bold link-text small-text orange-text">Пройти регистрацию</a>
                                </div>
                                <div class="col-lg-5">
                                    <button type="submit" class="submit-btn py-2 px-3 fw-medium text-white w-100">
                                        Далее
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <a href="#" class="link-text small-text">Назад</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
